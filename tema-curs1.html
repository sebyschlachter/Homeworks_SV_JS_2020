<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            const PI = 3.14;
            let raza = 10;
            let aria = PI * (raza**2);
            console.log("Aria cercului: "+aria);

            let filme = ["The Godfather","Goodfellas","Fast & Furious","Spectre","Once Upon a Time in America"];
            for(let poz=0;poz<filme.length;poz++){
                console.log("Nume Film: "+filme[poz]+", pozitia: "+poz);
            }

            let numere = [5, 3, "1", 7, "9", 30, "45", 7];
            let minim = Math.min(...numere);
            let maxim = Math.max(...numere);
            console.log("Nr. Minim: "+minim);
            console.log("Nr. Maxim: "+maxim);
        </script>
    </body>
</html>
