<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            const PI = 3.14;
            let raza = 10;
            let aria = PI * (raza**2);
            console.log("Raza Cercului: "+raza+", Aria cercului: "+aria);

            let filme = ["The Godfather","Goodfellas","Fast & Furious","Spectre","Once Upon a Time in America"];
            for(let poz=0;poz<filme.length;poz++){
                console.log("Nume Film: "+filme[poz]+", pozitia: "+poz);
            }

            let numere = [5, 3, "1", 7, "9", 30, "45", 7];
            let minim = Math.min(...numere);
            let maxim = Math.max(...numere);
            console.log("Tablou numere: "+numere);
            console.log("Nr. Minim: "+minim);
            console.log("Nr. Maxim: "+maxim);

            //Nr minim si maxim utilizand o bucla for
            let nrminim = numere[0];
            let nrmaxim = numere[0];
            for(let poz=1;poz<numere.length;poz++){
                if(numere[poz]<nrminim){
                    nrminim = numere[poz];
                }
                if(numere[poz]>nrmaxim){
                    nrmaxim = numere[poz];
                }
            }
            console.log("Nr minim si maxim utilizand o bucla for:");
            console.log("Nr. Min: "+nrminim);
            console.log("Nr. Max: "+nrmaxim);
        </script>
    </body>
</html>
